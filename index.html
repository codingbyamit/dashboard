<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/1527ea637f.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="dashboard">
            <div id="admin">
                <div id="admin-nav">
                    <i class="fa-solid fa-cloud"></i>
                    <p>Admin</p>
                </div>
                <ul>
                    <li><i class="fa-solid fa-eye"></i>Dashboard</li>
                    <li><i class="fa-solid fa-link"></i>Share Link</li>
                    <li><i class="fa-solid fa-copy"></i>Make a copy</li>
                    <li><i class="fa-solid fa-download"></i>Download</li>
                </ul>
            </div>
            <div id="main">
                <nav>
                    <div id="nav-left">
                        <i class="fa-solid fa-bars"></i>
                        <input type="text" placeholder="Search..." />
                    </div>
                    <div id="nav-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </nav>
                <div id="notification">
                    <p>Keep an update on all stats</p>
                    <button id="update">Update</button>
                </div>
                <div id="dashboard-menu">
                    <div id="new-project">
                        <div class="icon">
                            <i class="fa-sharp fa-solid fa-star"></i>
                        </div>
                        <div class="data">
                            <h3>4598</h3>
                            <p>New Project</p>
                        </div>
                    </div>
                    <div id="new-likes">
                        <div class="icon">
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="data">
                            <h3>6956</h3>
                            <p>New Likes</p>
                        </div>
                    </div>
                    <div id="time-practice">
                        <p>Time, Practice</p>
                        <div id="bar">
                            <p>65%</p>
                        </div>
                        <div class="footer-icons">
                            <i class="fa-solid fa-heart"></i>
                            <i class="fa-solid fa-bookmark"></i>
                            <i class="fa-solid fa-share"></i>
                        </div>
                    </div>
                    <div id="open-ticket">
                        <div class="icon">
                            <i class="fa-solid fa-ticket"></i>
                        </div>
                        <div class="data">
                            <h3>386</h3>
                            <p>Open Tickets</p>
                        </div>
                    </div>

                    <div id="new-visitors">
                        <div class="icon">
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                        <div class="data">
                            <h3>2657</h3>
                            <p>New Visitors</p>
                        </div>
                    </div>
                </div>
                <div id="sales">
                    <p>Sales</p>
                    <div id="s1">
                        <div class="persentage">60%</div>
                        <div class="progress">
                            <span></span>
                        </div>
                    </div>
                    <div id="s2">
                        <div class="persentage">75%</div>
                        <div class="progress">
                            <span></span>
                        </div>
                    </div>
                    <div id="s3">
                        <div class="persentage">90%</div>
                        <div class="progress">
                            <span></span>
                        </div>
                    </div>
                    <div id="s4">
                        <div class="persentage">25%</div>
                        <div class="progress">
                            <span></span>
                        </div>
                    </div>
                    <div class="footer-icons">
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-bookmark"></i>
                        <i class="fa-solid fa-share"></i>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
